<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Orinoco</title>
</head>
<body>
    <!--HEADER-->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <h1 class="text-light">
                <i class="fas fa-shopping-cart"></i>
                Orinoco
            </h1>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-store-alt"></i>
                            La boutique
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="panier.html">
                            <i class="fas fa-shopping-basket"></i>
                            Votre panier
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!--MAIN-->
    <main>
        <div class="text-center">
            <i class="fas fa-shopping-cart confirmCart"></i>
            <div id="confirmContact"></div>
        </div>
        <article class="cardBasket mt-5 pb-3">
            <p class="my-auto ml-3">Produits</p>
            <p class="my-auto ml-3">Prénom</p>
            <p class="my-auto ml-3">Couleur</p>
            <p id="quantity" class="my-auto ml-3">Quantité</p>
            <p class="my-auto totalArticle ml-3">Prix</p>
        </article>
        <article class="text-center">
            <div id="confirmProducts"></div>
            <div id="recapTotalPrice"></div>
        </article>
        <div class="text-center mt-5">
            <a href="index.html" class="returnIndex" >Retour à la boutique</a>
        </div>
    </main>
    <!--FOOTER-->
    <footer class="bg-dark pt-3">
        <div class="container ">
            <div class="row text-light text-center">
                <div class="col-12 col-lg-6 ">
                    <h3 class="text-success">Nos services</h3>
                    <ul class="list-inline list-unstyled">
                        <li class=”list-inline-item”>
                            <a href="#">Commande</a>
                        </li>
                        <li class=”list-inline-item”>
                            <a href="#">Livraison</a>
                        </li>
                        <li class=”list-inline-item”>
                            <a href="#">Retour et remboursement</a>
                        </li>
                    </ul>
                </div>
                <div class="col-12 col-lg-6">
                    <h3 class="text-success">Orinoco</h3>
                    <ul class="list-unstyled text">
                        <li>
                            <a href="mailto:contact@orinoco.com" title="Envoyez nous un mail">Nous contacter</a>
                        </li>
                        <li>
                            <a href="#">À propos de Orinoco</a>
                        </li>
                        <li>
                            <a href="#">Notre engagement</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col text-light text-center">
                    <p>© 2021 Orinoco - Tous droits réservés.</p>
                </div>

            </div>
        </div>
    </footer>
<!-- Code Js   -->
    
    <script src="./js/validation.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
